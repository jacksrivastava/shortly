version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/shortly?schema=public
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      - BASE_URL=http://localhost:3000
    depends_on:
      - db
      - redis
    command: sh -c "npx prisma migrate deploy && npm start"

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shortly
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  db_data:
